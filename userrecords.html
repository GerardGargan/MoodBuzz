<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
    <title>User Home</title>
</head>

<body>
    <!-- Navigation menu -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top py-3">
        <div class="container">
            <a href="./" class="navbar-brand">MoodBuzz</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- My Home, Record (+), View Records, Dashboard -->
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">My Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">View Records</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">New Record (+)</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main section-->
    <section class="p-5">
        <h3 class="pb-2">Welcome Gerard</h1>
        <h6 class="pb-2">Your Snapshots:</h3>
        <table class="table table-sm table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col" class="">Enjoyment</th>
                    <th scope="col">Sadness</th>
                    <th scope="col">Anger</th>
                    <th scope="col">Contempt</th>
                    <th scope="col">Disgust</th>
                    <th scope="col">Fear</th>
                    <th scope="col">Surprise</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>06/01/2024</td>
                    <td>17:58:09</td>
                    <td>7</td>
                    <td>3</td>
                    <td>2</td>
                    <td>6</td>
                    <td>1</td>
                    <td>8</td>
                    <td>3</td>
                    <td>
                        <i class="btn bi bi-pencil-square p-0"></i>
                    </td>
                </tr>

                <tr>
                    <th scope="row">2</th>
                    <td>09/01/2024</td>
                    <td>14:53:12</td>
                    <td>3</td>
                    <td>3</td>
                    <td>4</td>
                    <td>6</td>
                    <td>1</td>
                    <td>8</td>
                    <td>3</td>
                    <td>
                        <i class="btn bi bi-pencil-square p-0"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
